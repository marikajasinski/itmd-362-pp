<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <main>
    <form name="myForm" action="#null" onsubmit="return valiateForm()"
    method="post">
      <ol>

        <label for="name">Name:</label>
        <input type="text" id="name" name="username" />

        <label for="mail">E-mail:</label>
        <input placeholder="email@mysitesucks.com" type="email" id="mail" name="user_mail" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="bday">Your Birthday:</label>
        <input type="date" id="bday" name="bday" />

        <label for="animal">Favorite Animal:</label>
        <input type="text" id="animal" name="animal" />

          <button type="submit" value="Submit">Send your message</button>
    </ol>

    </form>


  </main>

  <script src="site.js"></script>
</body>
</html>
